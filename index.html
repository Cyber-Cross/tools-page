<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Tools</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section id="tip-tool" class="tool-card">
      <h2>Tip Calculator</h2>
      <label>Bill Amount
        <input type="number" id="billAmount" min="0" step="0.01" />
      </label>
      <label>Tip %
        <input type="number" id="tipPercent" min="0" step="1" />
      </label>
      <label>People
        <input type="number" id="peopleCount" min="1" step="1" value="1" />
      </label>
      <button onclick="calculateTip()">Calculate</button>
      <p id="tipResult"></p>
    </section>

    <section id="unit-tool" class="tool-card">
      <h2>Unit Converter</h2>
      <input type="number" id="unitValue" placeholder="Value" />
      <select id="unitFrom">
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
        <option value="ft">Feet</option>
        <option value="mi">Miles</option>
      </select>
      <span>to</span>
      <select id="unitTo">
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
        <option value="ft">Feet</option>
        <option value="mi">Miles</option>
      </select>
      <button onclick="convertUnit()">Convert</button>
      <p id="unitResult"></p>
    </section>

    <section id="name-tool" class="tool-card">
      <h2>Random Name Picker</h2>
      <textarea id="namesInput" rows="4"
        placeholder="Enter one name per line"></textarea>
      <button onclick="pickName()">Pick Random Name</button>
      <p id="nameResult"></p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
